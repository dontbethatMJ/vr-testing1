<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!-- VideoSphere will render your 360Â° stereo video -->
      <a-videosphere 
        src="#vid360" 
        stereo="true"
        rotation="0 180 0">
      </a-videosphere>
      <!-- Load your hosted MP4 here -->
      <video id="vid360" 
             autoplay 
             loop 
             crossorigin="anonymous" 
             src="idc.mp4">
      </video>
    </a-scene>
  </body>
</html>
